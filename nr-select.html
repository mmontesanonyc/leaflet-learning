<!DOCTYPE html>
<html>
    <head>
        <style>

            html, body {
                height: 100%;
                margin: 0;
            }


            #map {
            position:absolute;
            top: 10vmin;
            bottom: 0;
            left: 0;
            right: 0}

            #controls {
            height: 10vmin;
            width: 100%;
        }

            .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }



        </style>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
        <script src="nyc-geo.js"></script>

    </head>


    <body>

        <style>
            input.radio { display: inline; }
            button.active {
            font-weight: bold;
        }

        </style>

        <div id="controls">
            Selected neighborhood:
            <ul>
                <li>Geocode:<span id="selectedCode"></span>
                </li>
                <li>Name: <span id="neighbName"></span></li>
            </ul>
        </div>

            <div id="map"></div>


        <script>
            var map = L.map('map').setView([40.715554,-74.0026642],11); // [Lat,Long],Zoom
            L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=dwIJ8hO2KsTMegUfEpYE',{
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            }).addTo(map);
            
            L.control.scale({
                metric: false,
                position: 'bottomleft'
            }).addTo(map)


            // When style is run in const geojson, it returns these - default styles
            function style(feature) {
                return {
                    weight: 1.5,
                    opacity: 1,
                    color: 'black',
                    dashArray: '1',
                    fillOpacity: 0.15,
                    fillColor: 'black'
                };
            }

            // Highlght feature
            function selectNeighborhood(e) {
                geog.resetStyle()
                const layer = e.target;
        
                layer.setStyle({ // Styles for hover-highlight
                    weight: 3,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.5
                });
        
                layer.bringToFront();

                map.fitBounds(e.target.getBounds());
                // console.log(e.target.feature.properties) // GETTING GEOCODE FROM CLICK - USE FOR NRS!!!
                document.getElementById('selectedCode').innerHTML = e.target.feature.properties.GEOCODE
                e.target.feature.properties.GEOCODE === 0 ? document.getElementById('neighbName').innerHTML = "You've chosen a park. Please choose a neighborhood." : document.getElementById('neighbName').innerHTML = e.target.feature.properties.GEONAME

                // console.log(layer.feature.properties.GEOCODE)
        
            }

            // This actually calls our jeojson, style, and onEachFeature
            var geog = L.geoJson(UHF42, {
                style,
                onEachFeature
            }).addTo(map);

            // Two other functions
            function resetHighlight(e) {
                geog.resetStyle(e.target);
            }
        
            // And what to do on mouseover, mouseout, and click
            function onEachFeature(feature, layer) {
                layer.on({
                    // mouseover: highlightFeature,
                    // mouseout: resetHighlight,
                   //  click: zoomToFeature // let's replace this with... something else!,
                   click: selectNeighborhood
                });
            }

            function clearMap() {
                map.removeLayer(geog) // clears previous geog layer
            }

            function updateGeo(x) {
                geog = L.geoJson(x, {
                   style,
                   onEachFeature
                }).addTo(map)
            }


            // Event listener on button click to change GEO
            var controls = document.getElementById('controls')
            controls.addEventListener('click', (event) => {
                const isButton = event.target.nodeName === 'BUTTON';
                if (!isButton) {
                  return;
                }

                var btns = document.querySelectorAll('.geobtn')
                for (i = 0; i < btns.length; i++) {
                    btns[i].classList.remove('active')
                };

                event.target.id == "CD" ? document.getElementById('CD').classList.add('active') : document.getElementById('UHF42').classList.add('active')

                // updateGeo(event.target.id)
                // console.log(window[event.target.id]) // window[event.target.id] converts strings to js variable names
                clearMap();
                updateGeo(window[event.target.id])
              })

            // Getting geoname (or geocode) on click of a polygon
            geog.on('click', function(e) {
                console.log("You chose: " + e.layer.feature.properties.GEONAME);
            });
            




            // ADD DATA:
            /*
            Loop through CD.features[i].properties and add .value - give it random numbers of whatever
            ... Later, you can join on a dataset based on GEOCODE:
            Loop through Data and get Geocode;
                For each datacode, loop through GeoJSON
                if Geocode = CD.features[i].properties.GEOCODE,
                then push datavalue to CD.features[i].properties.value

            */






        </script>
    </body>
</html>
